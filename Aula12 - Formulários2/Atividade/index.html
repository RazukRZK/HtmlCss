<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        
        <fieldset>
            <fieldset>
                <legend>DADOS PESSOAIS</legend>
                <div>
                    <label for="nome"></label>
                    <input
                        type="text"
                        name="nome"
                        id="nome"
                        placeholder="Nome completo"
                        autocomplete="cc-nome"
                >
                </div>
                <div>
                    <label for="email"></label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                        autocomplete="email"
                    >
                </div>

                <div class="endereco">
                    <label for="endereço"></label>
                    <input
                        type="address"
                        name="endereço"
                        id="endereço"
                        placeholder="Endereço"
                        autocomplete="cc-address"
                    >
                </div>

                <div class="endereco">
                    <label for="uf"></label>
                    <input
                        type="address"
                        name="uf"
                        id="uf"
                        placeholder="UF"
                        autocomplete="UF"
                        >
                </div>

                <div>
                    <label for="dt_nascimento"></label>
                    <input
                        type=""
                        name="dt_nascimento"
                        id="dt_nascimento"
                        placeholder="Data de nascimento"
                        autocomplete=""
                    >
                </div>
                <div>
                    <label for="telefone"></label>
                    <input
                        type="tel"
                        name="telefone"
                        id="telefone"
                        placeholder="Telefone"
                        autocomplete="tel"
                >
                </div>
            </fieldset>

            <fieldset>
                <legend>FORMAÇÃO ACADEMICA</legend>
                <div>
                    <label for="formacao"></label>
                    <input
                        type="text"
                        name="formacao"
                        id="formacao"
                        placeholder=""
                        autocomplete="cc-nome"
                >
                </div>
            </fieldset>

            <fieldset>
                <legend>OBJETIVO</legend>
                <div>
                    <label for="objetivo"></label>
                    <input
                        type="text"
                        name="objetivo"
                        id="objetivo"
                        placeholder=""
                        autocomplete=""
                >
                </div>
            </fieldset>

            <fieldset>
                <legend>EXPERIÊNCIA PROFISSIONAL</legend>
                <div>
                    <label for="experiencia"></label>
                    <input
                        type="text"
                        name="experiencia"
                        id="experiencia"
                        placeholder=""
                        autocomplete=""
                >
                </div>
            </fieldset>

            <fieldset>
                <legend>CURSO COMPLEMENTARES</legend>
                <div>
                    <label for="complementar"></label>
                    <input
                        type="text"
                        name="complementar"
                        id="complementar"
                        placeholder=""
                        autocomplete=""
                >
                </div>
            </fieldset>
        </fieldset>

        



        
    </form>
</body>
</html>
