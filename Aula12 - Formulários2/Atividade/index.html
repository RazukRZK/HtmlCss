<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        
        <fieldset>

                <p>Dados pessoais</p>
                <div>
                    <label for="nome"></label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo" autocomplete="cc-nome">
                </div>

                <div>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email" autocomplete="email">
                </div>

                <div id="localizacao">
                    <div>
                        <label for="endereço"></label>
                        <input type="address" name="endereço" id="endereço" placeholder="Endereço" autocomplete="cc-a" >
                    </div>
                    <div>
                        <label for=""></label>
                        <input type="address" name="uf" id="uf" placeholder="UF" autocomplete="UF">
                    </div>
                </div>

                <div id="sla">
                    <div>
                        <label for="dt_nascimento"></label>
                        <input type="text" name="dt_nascimento" id="dt_nascimento" placeholder="Data de nascimento" autocomplete="">
                    </div>
                    <div>
                        <label for="telefone"></label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" autocomplete="tel">
                    </div>
                </div>

                <div id="identidade">
                    <div>
                        <label for="cpf"></label>
                        <input type="number" name="cpf" id="cpf" placeholder="CPF" autocomplete="">
                    </div>
                    <div>
                        <label for="rg"></label>
                        <input type="number" name="rg" id="rg" placeholder="RG" autocomplete="">
                    </div>
                </div>

                <p>Formação Acadêmica</p>
                <div>
                    <label for="formacao"></label>
                    <textarea name="experiencia" id="experiencia" cols="30" rows="5"></textarea>
                </div>

                <p>Objetivo</p>
                <div>
                    <label for="objetivo"></label>
                    <textarea name="experiencia" id="experiencia" cols="30" rows="5"></textarea>
                </div>

                <p>Experiências Profissionoias</p>
                <div>
                    <label for="experiencia"></label>
                    <textarea name="experiencia" id="experiencia" cols="30" rows="5"></textarea>
                </div>

                <p>Cursos Complementares</p>
                <div>
                    <label for="complementar"></label>
                    <textarea name="experiencia" id="experiencia" cols="30" rows="5"></textarea>
                </div>
            

        </fieldset>
      
    </form>
</body>
</html>
